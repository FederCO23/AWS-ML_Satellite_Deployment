<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Solar Plant Detection Tool</title>
  <style>
	body {
	  font-family: Arial, sans-serif;
	  background: url('./assets/input.png') no-repeat center center fixed;
	  background-size: cover;
	  color: #fff;
	  padding: 40px;
	  text-align: center;
	}

	.container {
	  background-color: rgba(0, 0, 0, 0.7);
	  padding: 30px;
	  border-radius: 10px;
	  max-width: 500px;
	  margin: auto;
	  text-align: left; /* Fix alignment for input + button */
	}

	input, textarea, button {
	  width: 100%;
	  padding: 12px;
	  margin: 8px 0;
	  border: none;
	  border-radius: 4px;
	  font-size: 16px;
	  box-sizing: border-box; /* Ensures width includes padding */
	}

	button {
	  background-color: #00c1ff;
	  color: white;
	  cursor: pointer;
	}

	button:hover {
	  background-color: #0088cc;
	}

  </style>
</head>
<body>

  <div class="container">
    <h1>üõ∞Ô∏è Welcome to the Solar Power Plant Detection Demo</h1>
    <p>Try our AI-powered tool to identify solar plants in Brazil using satellite imagery.</p>
    <p>Please fill out the form below to request access. We'll get back to you as soon as possible.</p>

    <form name="access-request" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <input type="url" name="linkedin" placeholder="Your LinkedIn URL (optional)">
      <textarea name="message" placeholder="Tell us briefly why you'd like to try the tool" rows="4" required></textarea>
      <button type="submit">Request Access</button>
    </form>
  </div>

</body>
</html>
