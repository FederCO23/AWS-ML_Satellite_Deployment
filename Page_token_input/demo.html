<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solar Plant Detection Tool</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>üõ∞Ô∏è Solar Power Mapping Access (Demo)</h2>
  <p>Enter the access token you received via email to use the tool:</p>

  <input type="text" id="tokenInput" placeholder="Enter your access token (API key)" />

  <button onclick="callApi()">Run Detection</button>

  <h3>Output:</h3>
  <pre id="output"></pre>

  <script>
    async function callApi() {
      const token = document.getElementById('tokenInput').value.trim();
      const output = document.getElementById('output');
      output.textContent = "Loading...";

      try {
        const response = await fetch("https://j4zkohkobg.execute-api.us-east-1.amazonaws.com/dev", {
          headers: {
            "x-api-key": token
          }
        });

        const text = await response.text();
        output.textContent = `Status: ${response.status}\n\n${text}`;
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
